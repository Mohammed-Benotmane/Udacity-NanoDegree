<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
</head>
<body>
    <style>
        .hidden{
            display: none;
        }
        ul{
            list-style: none;
            padding: 0%;
            margin: 0%;
        }
    </style>
    <ul id="todos">
        {% for d in data %}
        <li><input class='check-completed' type="checkbox" {% if d.completed %} checked {% endif %} /> {{d.description}}</li>
        {% endfor %}
    </ul>

    <form id="form">
        <input id="description" type="text" name="description">
        <input type="submit" value="Create">
    </form>
    <div id="error" class="hidden">Something wrong!</div>
    <script>
    const checkboxs = document.querySelectorAll('.check-completed');
    for(let i=0; i <checkboxs.length; i++){
        const checkbox = checkboxs[i];
        checkbox.onchange = function(e){
            console.log('evenet', e);
            const newCompleted = e.target.checked;
            fetch('/todos/set-completed'),{
                method: 'POST',
                body: JSON.stringify({
                    'completed': newCompleted
                }),
                headers:{
                    'Content-Type': 'application/json'
                }
            }
        }
    }

    document.getElementById('form').onsubmit = function(e){
        e.preventDefault();
        fetch('/todos/create', {
            method: 'POST',
            body: JSON.stringify({
                'description' : document.getElementById('description').value
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(function(response){
            return response.json();
        })
        .then(function(jsonResponse){
            console.log(jsonResponse);
            const litem = document.createElement('LI');
            litem.innerHTML = jsonResponse['description'];
            document.getElementById('todos').appendChild(litem);
            document.getElementById('error').className = 'hidden';
        }).catch(function(){
            document.getElementById('error').className = '';
        })
    }
    </script>
</body>
</html>
